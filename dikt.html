		<section>
		<h1 class id="overskrift">"Ringen" av Herman Wildenwey</h1>
		<p><ol>Min kjære ga meg</ol>
		<ol>en gullring i feste.</ol>
		<ol>Så ble det forbi</ol>
		<ol>og det var det beste.</ol><br>
		<ol>Nå ber han om ringen,</ol>
		<ol>men det vil jeg nekte;</ol>
		<ol>for vel var han falsk,</ol>
		<ol>men hans ring - den var ekte!</ol></p>
		</section>
	</body>
